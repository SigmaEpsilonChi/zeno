<!DOCTYPE html>
<style>
</style>
<html>
    <head>
        <title>Zeno</title>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/favicon.png"/>

        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="./Web/TemplateData/style.css">
        <script src="./Web/TemplateData/UnityProgress.js"></script>  
        <script src="./Web/Build/UnityLoader.js"></script>
    </head>
    <body>
        <div id="nav-container"></div>
        <script type="text/javascript">
        $(document).ready(function() {
        $('#nav-container').load('/nav.html');
        });
        </script>

        <div class="game">
            <h2>ZENO</h2>
            <div id="gameContainer" style="width: 960px; height: 600px;"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <p>
                <i>
                    I built this in 24 hours for a game jam where the theme was "Limits".
                    <br><br>
                    Unfortunately, the constraints of browser deployment mean that certain visual and particularly audio effects were much richer in the original build.
                </i>
            </p>
        </div>

        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "./Web/Build/Web.json", {onProgress: UnityProgress});
            // I really wish UnityLoader would stop modifying the style attributes of this container.
            document.getElementById("gameContainer").style.margin = "auto";
        </script>

        <div id="footer-container"></div>
        <script type="text/javascript">
        $(document).ready(function() {
        $('#footer-container').load('/footer.html');
        });
        </script>
    </body>
</html>
